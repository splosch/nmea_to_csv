<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>GPS Position & Height scatter</title>

        <script data-main="conversion_example/assets/application" src="conversion_example/assets/lib/require.js"></script>

        <style type="text/css">
        body {
            margin: 0px;
            padding: 0px;
        }
        #container {
            width:960px;
            height:700px;
        }
        </style>
    </head>

    <body>
      <input id="data_range_start" type="range" min="0" max="1" step="0.01">
      <input id="data_range_end"   type="range" min="0" max="1" step="0.01">
    </body>

    <script async src="conversion_example/assets/app/controls.js"></script>
</html>
